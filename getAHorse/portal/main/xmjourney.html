<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>小马出游一站式定制最佳旅游路线-小马快车</title>
    <link rel="stylesheet" href="/getAHorse/portal/common/css/common.css">

    <link rel="stylesheet" href="/getAHorse/portal/common/css/animate.min.css">

<body style="overflow-y: hidden">
<!--引入side_bar-->
<div class="side"></div>
<div class="title" id="title">
    <h2>小马出游</h2>
    <div id="menu">
        <div class="next"><a href="">我要加盟</a></div>
        <div class="next"><a class="" href="">我要咨询</a></div>
    </div>
</div>

<div class="swiper-container" id="inner">
    <div class="pagination"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide s1">

            <div class="ss1">
                <img src="/getAHorse/portal/main/img/backgroundc.png" alt="背景">
                <div class="sss1">
                    <h1 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">小马出游 自在随行</h1>
                    <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">一起发现周边之美</h3>
                </div>
            </div>


        </div>
        <div class="swiper-slide">

            <div class="s2">
                <ul class="journey-main">
                    <li class="journey-one-li">
                        <div class="journey-title">
                            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">旅游专巴</h2>
                            <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">热门路线 安全专巴 景点直达</p>
                        </div>
                        <img src="/getAHorse/portal/main/img/xmjourney_03.png" alt="专注旅游">
                    </li>
                    <li class="journey-two-li">
                        <div class="journey-title mt" >
                            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">极致体验</h2>
                            <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">城市周边 一起发现生活之美</p>
                        </div>
                        <img src="/getAHorse/portal/main/img/xmjourney_04.png" alt="极致体验">
                    </li>
                    <li class="journey-three-li">
                        <div class="journey-title cc">
                            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">极致体验</h2>
                            <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">同学聚会 团体出游 公司团建 一站式定制最佳路线</p>
                        </div>
                        <img src="/getAHorse/portal/main/img/xmjourney_02.png" alt="完美定制">
                    </li>
                    <li class="journey-four-li">
                        <div class="journey-title mt cc" >
                            <h2 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">专注旅游</h2>
                            <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">远离旅游陷阱 拒绝隐形消费 我们只单纯的吃喝玩乐</p>
                        </div>
                        <img src="/getAHorse/portal/main/img/xmjourney_01.png" alt="专注旅游">
                    </li>
                </ul>
            </div>

        </div>

    </div>
    <!-- Add Pagination -->

</div>



<!--</div>-->
<script src="/getAHorse/portal/common/js/idangerous.swiper.min.js"></script>
<script src="/getAHorse/portal/common/js/swiper.animate1.0.2.min.js"></script>

<script>
    $('.side').load('/getAHorse/portal/common/side_bars.html');
    //    var clientHeight =$(window).height()
    //    $('.s1').height(clientHeight)
    //    $('.pagination').css('top',clientHeight/2-50)

</script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        mousewheelControl: true,            //鼠标滑轮
        paginationClickable: true,          //点击原点切换
        pagination: '.pagination',   //显示小圆点
        mode : 'vertical',                  //垂直
        onFirstInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })


</script>
</body>
</html>
