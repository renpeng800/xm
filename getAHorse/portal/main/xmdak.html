<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="robots" content="nofollow">
    <meta name="keywords" content="小马驿站,出行站点,车辆转换,商业物流,服务指南" />
    <meta name="description" content="小马驿站提供出行站点，车辆转换，商业物流，服务指南等生活一站式服务，让您的出行做到无缝衔接。" />
    <title>小马驿站 幸福中转-小马快车</title>
    <link rel="stylesheet" href="/getAHorse/portal/common/css/common.css">
    <link rel="stylesheet" href="/getAHorse/portal/common/css/idangerous.swiper.css">
    <link rel="stylesheet" href="/getAHorse/portal/common/css/animate.min.css">
    <link rel="stylesheet" href="/getAHorse/portal/main/css/xmdak.css">
    <script src="/getAHorse/portal/common/js/jquery_v1.11.3.js"></script>
    <!--[if lt IE 9]>
    <script src="/getAHorse/portal/common/js/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body style="overflow-y: hidden">
<!--引入side_bar-->
<div class="side"></div>
<div class="title" id="title">
    <h2>小马驿站</h2>
    <div id="menu">
        <div class="next"><a href="">我要加盟</a></div>
        <div class="next"><a class="" href="">我要咨询</a></div>
    </div>
</div>

<div class="swiper-container" id="inner">
    <div class="pagination"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide s1">

            <div class="ss1">
                <img src="/getAHorse/portal/main/img/backgroundc.png" alt="背景">
                <div class="sss1">
                    <h1 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">小马驿站 幸福中转</h1>
                    <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">城市生活一站式中转</h3>
                </div>
            </div>

        </div>
        <div class="swiper-slide">

            <div class="s2">
                <div class="dak-main">
                    <ul>
                        <li class="fast-li">
                            <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">商业物流</h2>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">小马驿站面向商圈和社区提供物流服务，为用户提供包裹代收、代寄，鲜花配送等服务，致力于为用户提供多元化的最后一公里。</p>
                            <div class="imgs"><img src="/getAHorse/portal/main/img/dak_one.png" alt="商业物流"></div>
                        </li>
                        <li class="fast-two-li">
                            <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">出行站点</h2>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">小马驿站是乘客上下车固定站点，由专人看护管理，提供休息，候车舒适便捷的体验。</p>
                            <div class="imgs"><img src="/getAHorse/portal/main/img/dak_two.png" alt="出行站点"></div>
                        </li>
                        <li class="fast-three-li">
                            <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">服务指南</h2>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">小马驿站提供线路咨询，车辆指引等综合服务，同时提供个性化服务，特色服务咨询、定制。</p>
                            <div class="imgs"><img src="/getAHorse/portal/main/img/dak_three.png" alt="服务指南"></div>
                        </li>
                        <li style="margin-right: 0;" class="last-li">
                            <h2 class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">车辆转换</h2>
                            <p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">小马驿站是车辆转乘和换乘中转地，让您的出行做到无缝衔接。</p>
                            <div class="imgs"><img src="/getAHorse/portal/main/img/dak_four.png" alt="车辆转换"></div>
                        </li>
                    </ul>
                </div>


            </div>

        </div>

    </div>
    <!-- Add Pagination -->

</div>



<!--</div>-->
<script src="/getAHorse/portal/common/js/idangerous.swiper.min.js"></script>
<script src="/getAHorse/portal/common/js/swiper.animate1.0.2.min.js"></script>

<script>
    $('.side').load('/getAHorse/portal/common/side_bars.html');


</script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        mousewheelControl: true,            //鼠标滑轮
        paginationClickable: true,          //点击原点切换
        pagination: '.pagination',   //显示小圆点
        mode : 'vertical',                  //垂直
        onFirstInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })


</script>
</body>
</html>
