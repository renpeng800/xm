<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="robots" content="nofollow">
    <meta name="keywords" content="小马优行,管家服务,出行管家" />
    <meta name="description" content="小马优行，随叫随到的出行管家、管家服务，享受尊享出行。" />
    <title>小马优行 尊贵出行-小马快车</title>
    <link rel="stylesheet" href="/getAHorse/portal/common/css/common.css">
    <link rel="stylesheet" href="/getAHorse/portal/common/css/idangerous.swiper.css">
    <link rel="stylesheet" href="/getAHorse/portal/common/css/animate.min.css">
    <link rel="stylesheet" href="/getAHorse/portal/main/css/xmamplego.css">
    <script src="/getAHorse/portal/common/js/jquery_v1.11.3.js"></script>
    <!--[if lt IE 9]>
    <script src="/getAHorse/portal/common/js/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body style="overflow-y: hidden">
<!--引入side_bar-->
<div class="side"></div>
<div class="title" id="title">
    <h2>小马优行</h2>
    <div id="menu">
        <div class="next"><a href="">我要加盟</a></div>
        <div class="next"><a class="" href="">我要咨询</a></div>
    </div>
</div>

<div class="swiper-container" id="inner">
    <div class="pagination"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide s1">

            <div class="ss1">
                <img src="/getAHorse/portal/main/img/backgroundc.png" alt="背景">
                <div class="sss1">
                    <h1 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">小马优行 尊贵出行</h1>
                    <h3 class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">随叫随到的出行管家</h3>
                </div>
            </div>


        </div>
        <div class="swiper-slide">

            <div class="s2">
                <div class="slide-title">
                    <h2>我们的优势</h2>
                </div>
                <div class="imgs">

                    <img src="/getAHorse/portal/main/img/amplego_two.png" alt="我们的优势">
                </div>
            </div>

        </div>
        <div class="swiper-slide">

            <div class="s3">
                <div class="slide-title">
                    <h2>产品分类</h2>
                </div>
                <ul>
                    <li><img src="/getAHorse/portal/main/img/amplego_one1.png" alt="奔驰"></li>
                    <li style="background-color: #524e66">
                        <div class="s1-content">
                            <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">别克GL8车型图</h3>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">商务型（别克GL8/大通G10等同级车型）</p>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">成功路上 商务必选</p>
                        </div>
                    </li>
                    <li><img src="/getAHorse/portal/main/img/amplego_one2.png" alt="别克"></li>
                </ul>
                <ul>
                    <li>
                        <div class="s1-content">
                            <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">奔驰C系车型图</h3>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">贵宾型（奔驰C系/宝马5系/奥迪A6L等同级车型）</p>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">大气磅礴 因你尊贵</p>
                        </div>

                    </li>
                    <li><img src="/getAHorse/portal/main/img/amplego_one3.png" alt="大众"></li>
                    <li>
                        <div class="s1-content">
                            <h3 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">大众帕萨特车型图</h3>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">舒适型（帕萨特/君越/凯美瑞等同级车型）</p>
                            <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">自由空间 自在出行</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!-- Add Pagination -->

</div>



<!--</div>-->
<script src="/getAHorse/portal/common/js/idangerous.swiper.min.js"></script>
<script src="/getAHorse/portal/common/js/swiper.animate1.0.2.min.js"></script>

<script>
    $('.side').load('/getAHorse/portal/common/side_bars.html');

</script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        mousewheelControl: true,            //鼠标滑轮
        paginationClickable: true,          //点击原点切换
        pagination: '.pagination',   //显示小圆点
        mode : 'vertical',                  //垂直
        onFirstInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    })


</script>
</body>
</html>
